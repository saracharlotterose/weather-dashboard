<head>

    <nav class="navbar navbar-light bg-dark">

        <h2>Windspeed: <span id="windspeed"></span></h4>

          <div class="card-group">

              </div>

              </div>

                </div>
              </div>
            <div class="card">
                <div class="card-body">

                  <i class='fas fa-bolt' style="font-size: 36px;"></i>

              </div>

      </div>

              </div>
